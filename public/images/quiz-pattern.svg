<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#e8e8e8"/>
  
  <!-- Geometric puzzle pieces/blocks -->
  <g>
    <!-- Large rectangular blocks -->
    <rect x="20" y="20" width="80" height="60" fill="#d0d0d0" stroke="#999" stroke-width="2"/>
    <rect x="120" y="20" width="60" height="80" fill="#c8c8c8" stroke="#999" stroke-width="2"/>
    <rect x="200" y="20" width="100" height="40" fill="#d5d5d5" stroke="#999" stroke-width="2"/>
    <rect x="320" y="20" width="60" height="120" fill="#cccccc" stroke="#999" stroke-width="2"/>
    
    <!-- Medium blocks -->
    <rect x="20" y="100" width="60" height="40" fill="#d8d8d8" stroke="#999" stroke-width="2"/>
    <rect x="100" y="120" width="40" height="60" fill="#c5c5c5" stroke="#999" stroke-width="2"/>
    <rect x="160" y="80" width="120" height="30" fill="#d3d3d3" stroke="#999" stroke-width="2"/>
    <rect x="200" y="80" width="80" height="80" fill="#cfcfcf" stroke="#999" stroke-width="2"/>
    
    <!-- Small connecting pieces -->
    <rect x="20" y="160" width="40" height="20" fill="#dadada" stroke="#999" stroke-width="2"/>
    <rect x="80" y="160" width="20" height="40" fill="#c3c3c3" stroke="#999" stroke-width="2"/>
    <rect x="120" y="200" width="60" height="20" fill="#d1d1d1" stroke="#999" stroke-width="2"/>
    <rect x="200" y="180" width="20" height="60" fill="#c9c9c9" stroke="#999" stroke-width="2"/>
    <rect x="240" y="180" width="40" height="20" fill="#d4d4d4" stroke="#999" stroke-width="2"/>
    <rect x="300" y="160" width="80" height="40" fill="#cbcbcb" stroke="#999" stroke-width="2"/>
    
    <!-- Bottom row pieces -->
    <rect x="20" y="200" width="80" height="60" fill="#d6d6d6" stroke="#999" stroke-width="2"/>
    <rect x="120" y="240" width="100" height="40" fill="#c7c7c7" stroke="#999" stroke-width="2"/>
    <rect x="240" y="220" width="60" height="60" fill="#d2d2d2" stroke="#999" stroke-width="2"/>
    <rect x="320" y="220" width="60" height="60" fill="#cecece" stroke="#999" stroke-width="2"/>
    
    <!-- Small corner pieces -->
    <rect x="100" y="180" width="20" height="20" fill="#c4c4c4" stroke="#999" stroke-width="2"/>
    <rect x="180" y="160" width="20" height="20" fill="#d7d7d7" stroke="#999" stroke-width="2"/>
    <rect x="280" y="200" width="20" height="20" fill="#c6c6c6" stroke="#999" stroke-width="2"/>
    
    <!-- Tiny connector pieces -->
    <rect x="60" y="140" width="20" height="20" fill="#d9d9d9" stroke="#999" stroke-width="2"/>
    <rect x="140" y="160" width="20" height="20" fill="#c2c2c2" stroke="#999" stroke-width="2"/>
    <rect x="220" y="160" width="20" height="20" fill="#d0d0d0" stroke="#999" stroke-width="2"/>
  </g>
  
  <!-- Shadow effects for 3D appearance -->
  <g fill="#aaa" opacity="0.3">
    <rect x="22" y="82" width="80" height="2"/>
    <rect x="102" y="22" width="2" height="80"/>
    <rect x="122" y="102" width="60" height="2"/>
    <rect x="182" y="22" width="2" height="80"/>
    <rect x="202" y="62" width="100" height="2"/>
    <rect x="302" y="22" width="2" height="40"/>
    <rect x="322" y="142" width="60" height="2"/>
    <rect x="382" y="22" width="2" height="120"/>
  </g>
</svg>